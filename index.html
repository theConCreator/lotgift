<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Slot Machine üé∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Lottie -->
  <script src="https://unpkg.com/lottie-web/build/player/lottie_light.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to bottom, #2e026d, #000);
    }
    .slot-window {
      width: 100px;
      height: 100px;
      overflow: hidden;
      border-radius: 12px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slot-strip {
      will-change: transform;
    }
  </style>
</head>
<body class="text-white flex items-center justify-center h-screen w-screen">
  <div id="root"></div>

  <script type="text/javascript">
    const { useState, useEffect, useRef } = React;

    // üéÅ –ü—Ä–∏–º–µ—Ä –ø–æ–¥–∞—Ä–∫–æ–≤
    const gifts = [
      { name: "Hypno Lollipop", file: "./assets/gifts/Hypno Lollipop.json" },
      { name: "Desk Calendar", file: "./assets/gifts/Desk Calendar.json" },
      { name: "B-Day Candle", file: "./assets/gifts/B-Day Candle.json" },
      { name: "Lol Pop", file: "./assets/gifts/Lol Pop.json" }
    ];

    // üîπ –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –æ–¥–Ω–æ–≥–æ –ø–æ–¥–∞—Ä–∫–∞ (Lottie)
    function GiftItem({ gift, autoplay }) {
      const ref = useRef(null);
      useEffect(() => {
        if (!gift || !ref.current) return;
        ref.current.innerHTML = "";
        lottie.loadAnimation({
          container: ref.current,
          renderer: "svg",
          loop: false,
          autoplay: autoplay,
          path: gift.file,
        });
      }, [gift, autoplay]);
      return React.createElement("div", {
        ref,
        className: "flex items-center justify-center w-[100px] h-[100px]"
      });
    }

    // üîπ –ë–∞—Ä–∞–±–∞–Ω
    function Reel({ spinning, finalGift, delay }) {
      const [offset, setOffset] = useState(0);
      const stripRef = useRef(null);

      // –ü–æ–ª–æ—Å–∫–∞ ‚Äî –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ü–∏–∫–ª–æ–≤ –ø–æ–¥–∞—Ä–∫–æ–≤ + —Ñ–∏–Ω–∞–ª—å–Ω—ã–π
      const items = [];
      for (let i = 0; i < 5; i++) {
        items.push(...gifts);
      }
      if (finalGift) items.push(finalGift);

      useEffect(() => {
        if (!spinning || !finalGift) return;
        const finalIndex = items.length - 1;
        const targetOffset = -(finalIndex * 100);

        // –Ω–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è "–ø–æ–æ—á–µ—Ä–µ–¥–Ω–æ–π" –æ—Å—Ç–∞–Ω–æ–≤–∫–∏
        const t = setTimeout(() => {
          stripRef.current.style.transition = "transform 2s cubic-bezier(0.25, 1, 0.5, 1)";
          setOffset(targetOffset);
        }, delay);

        return () => clearTimeout(t);
      }, [spinning, finalGift]);

      return (
        React.createElement("div", { className: "slot-window" },
          React.createElement("div", {
            ref: stripRef,
            className: "slot-strip",
            style: { transform: `translateY(${offset}px)` }
          },
            items.map((gift, i) =>
              React.createElement(GiftItem, {
                key: i,
                gift,
                autoplay: (!spinning && finalGift && i === items.length - 1)
              })
            )
          )
        )
      );
    }

    // üé∞ –ê–≤—Ç–æ–º–∞—Ç
    function SlotMachine() {
      const [spinning, setSpinning] = useState(false);
      const [final, setFinal] = useState([null, null, null]);
      const machineRef = useRef(null);

      // –§–æ–Ω –∞–≤—Ç–æ–º–∞—Ç–∞
      useEffect(() => {
        if (!machineRef.current) return;
        lottie.loadAnimation({
          container: machineRef.current,
          renderer: "svg",
          loop: true,
          autoplay: true,
          path: "./assets/777.json"
        });
      }, []);

      const spin = () => {
        if (spinning) return;
        const results = [
          gifts[Math.floor(Math.random() * gifts.length)],
          gifts[Math.floor(Math.random() * gifts.length)],
          gifts[Math.floor(Math.random() * gifts.length)]
        ];
        setFinal(results);
        setSpinning(true);

        setTimeout(() => {
          setSpinning(false);
        }, 3000); // –æ–±—â–µ–µ –≤—Ä–µ–º—è
      };

      return (
        React.createElement("div", { className: "flex flex-col items-center" },
          React.createElement("div", { className: "relative w-[400px] h-[400px] flex items-center justify-center" },
            // –ë–∞—Ä–∞–±–∞–Ω—ã (—Å–∑–∞–¥–∏)
            React.createElement("div", { className: "absolute flex gap-4 z-0" },
              final.map((gift, i) =>
                React.createElement(Reel, { key: i, spinning, finalGift: gift, delay: i * 300 })
              )
            ),
            // –ê–≤—Ç–æ–º–∞—Ç (–ø–æ–≤–µ—Ä—Ö)
            React.createElement("div", { ref: machineRef, className: "absolute inset-0 z-50" })
          ),
          React.createElement("button", {
            onClick: spin,
            disabled: spinning,
            className: "mt-6 px-6 py-2 bg-purple-600 text-white rounded-xl shadow-lg disabled:opacity-50"
          }, spinning ? "–ö—Ä—É—Ç–∏–º..." : "Spin üé∞")
        )
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(SlotMachine));
  </script>
</body>
</html>
