<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slot Machine</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .machine {
      position: relative;
      width: 600px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .reels {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 10px;
      z-index: 2;
    }
    .slot-window {
      width: 120px;
      height: 120px;
      overflow: hidden;
      border-radius: 12px;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .reel {
      display: flex;
      flex-direction: column;
      transition: transform 2s cubic-bezier(.17,.67,.83,.67);
    }
    .item {
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #machine-animation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      z-index: 3;
      pointer-events: none;
    }
    #spin-btn {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: gold;
      cursor: pointer;
      z-index: 4;
    }
  </style>
</head>
<body>
  <div class="machine">
    <div class="reels">
      <div class="slot-window"><div class="reel" id="reel1"></div></div>
      <div class="slot-window"><div class="reel" id="reel2"></div></div>
      <div class="slot-window"><div class="reel" id="reel3"></div></div>
    </div>
    <div id="machine-animation"></div>
    <button id="spin-btn">SPIN</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <script>
    const ITEM_SIZE = 120;

    const gifts = [
      {name:"Desk Calendar", file:"assets/gifts/Desk Calendar.json"},
      {name:"B-Day Candle", file:"assets/gifts/B-Day Candle.json"},
      {name:"Lol Pop", file:"assets/gifts/Lol Pop.json"}
    ];

    const reels = [
      document.getElementById('reel1'),
      document.getElementById('reel2'),
      document.getElementById('reel3')
    ];

    // функция загрузки только первого кадра
    function loadFirstFrame(container, path) {
      const anim = lottie.loadAnimation({
        container: container,
        renderer: 'svg',
        loop: false,
        autoplay: false,
        path: path
      });
      anim.addEventListener("DOMLoaded", () => {
        anim.goToAndStop(0, true);
      });
    }

    // заполняем ленты (повторяем несколько раз для эффекта бесконечности)
    reels.forEach(reel => {
      for(let i=0;i<10;i++){
        gifts.forEach(g=>{
          const div=document.createElement('div');
          div.className='item';
          loadFirstFrame(div, g.file);
          reel.appendChild(div);
        });
      }
    });

    // машина 777 поверх
    lottie.loadAnimation({
      container: document.getElementById('machine-animation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: "assets/777.json"
    });

    document.getElementById('spin-btn').addEventListener('click', ()=>{
      spin();
    });

    function spin(){
      const results=[
        Math.floor(Math.random()*gifts.length),
        Math.floor(Math.random()*gifts.length),
        Math.floor(Math.random()*gifts.length)
      ];

      reels.forEach((reel,i)=>{
        const extraRounds=5;
        const stopIndex = results[i] + gifts.length * extraRounds;
        const targetOffset = -(stopIndex*ITEM_SIZE);
        setTimeout(()=>{
          reel.style.transition = 'transform 2s cubic-bezier(.17,.67,.83,.67)';
          reel.style.transform = `translateY(${targetOffset}px)`;
        }, i*500+100);
      });
    }
  </script>
</body>
</html>
